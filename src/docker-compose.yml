version: "3.3"
# Servicio para la base de datos MySQL

services:
  db:
    image: mysql:8.0
    container_name: prestashop-db
    environment:
      MYSQL_ROOT_PASSWORD: hola123Piero
      MYSQL_DATABASE: prestashop
      MYSQL_USER: prestashop
      MYSQL_PASSWORD: hola123Piero
    volumes:
      - db_data:/var/lib/mysql

  # Servicio para la aplicaci√≥n PrestaShop
  prestashop:
    image: prestashop/prestashop:latest
    container_name: prestashop-app
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      DB_SERVER: db
      DB_NAME: prestashop
      DB_USER: prestashop
      DB_PASSWORD: hola123Piero
    volumes:
      - prestashop_data:/var/www/html

  # Servicio para phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: prestashop-phpmyadmin
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: hola123Piero

volumes:
  db_data:
  prestashop_data:
